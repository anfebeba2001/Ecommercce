<div class="group rounded-lg border">
    <a [routerLink]="['product',product.id]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src] = "product.image" [alt]="product.title" class="p-8 h-60 object-center mx-auto  rounded-t-lg">
    </a>
    <div class="flex flex-col space-y-2 p-4">
        <h3 class="text-sm text-gray-700 h-20">{{product.title | uppercase }}</h3>
        <p class="text-lg font-medium text-gray-900">{{product.price | currency: '$':'symbol':'1.0'}}</p>
        <p class=" text-gray-900">{{product.creationAt | timeAgo  }}</p>
        
        <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full" (click)="addToCartHandler()">Add To Cart</button>
    </div>
</div>
